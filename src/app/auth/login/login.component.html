<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <h2>Iniciar Sesión</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Usuario -->
            <div class="form-group mb-3">
              <label for="usuario">Usuario</label>
              <input
                id="usuario"
                type="text"
                formControlName="usuario"
                class="form-control"
                placeholder="Ingresa tu usuario"
                [ngClass]="{ 'is-invalid': loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched }"
              />
              <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" class="invalid-feedback">
                El usuario es requerido.
              </div>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Ingresa tu contraseña"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                La contraseña es requerida.
              </div>
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>

            <!-- Error General -->
            <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
              {{ loginError }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
